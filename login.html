<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n | Lian Renzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --accent1: #00eaff;
      --accent2: #ff006e;
      --text: #f3f4f6;
      --muted: #9ca3af;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .login-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 234, 255, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--accent1);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent1);
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--accent2);
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--accent1);
      border-radius: 8px;
      background: #111;
      color: var(--text);
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent2);
      box-shadow: 0 0 10px var(--accent2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent2);
    }

    .btn-invitado {
      background: linear-gradient(90deg, #333, var(--accent1));
      color: var(--text);
    }

    .btn-invitado:hover {
      background: linear-gradient(90deg, var(--accent1), #333);
      box-shadow: 0 0 15px var(--accent1);
    }

    .error {
      color: var(--accent2);
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: var(--muted);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Iniciar Sesi√≥n</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingrese su usuario" required>
      </div>
      <div class="input-group">
        <label for="clave">Contrase√±a</label>
        <input type="password" id="clave" placeholder="Ingrese su contrase√±a" required>
      </div>
      <button type="submit" class="btn">Acceder</button>
      <p class="error" id="error-msg">Usuario o contrase√±a incorrectos</p>
    </form>

    <!-- üîπ Bot√≥n de invitado -->
    <button class="btn btn-invitado" id="btnInvitado">Ingresar como invitado</button>
  </div>

  <footer>
    ¬© 2025 Lian Renzo √ëahuincopa Huamani ‚Äî Base de Datos I
  </footer>

  <script>
    // üîê Inicio de sesi√≥n de administrador
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      const error = document.getElementById("error-msg");

      // Validaci√≥n simple (solo admin)
      if (usuario === "admin" && clave === "12345") {
        alert("Bienvenido, administrador " + usuario + " üëë");
        window.location.href = "proyectos.html"; // ‚úÖ Redirecci√≥n
      } else {
        error.style.display = "block"; // üî¥ Muestra error
      }
    });

    // üë§ Acceso como invitado
    document.getElementById("btnInvitado").addEventListener("click", function() {
      alert("Ingresando como invitado üë§");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
